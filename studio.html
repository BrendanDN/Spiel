<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Spiel-Studio</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/QVDev/GunStreamer@0.0.9/js/GunRecorder.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/QVDev/GunStreamer@0.0.9/js/GunStreamer.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/QVDev/GunStreamer@0.0.9/js/GunViewer.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/QVDev/GunStreamer@0.0.9/js/mediabuffer.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="shortcut icon" href="../images/icons/favicon.ico">
</head>

<body>
  <header>
    <div class="center">
      <a href="/"><button>Home</button></a>
    </div>
  </header>
  <main>
    <aside>
      <h2>EMOTES</h2>
      <div id="emotes"></div>
    </aside>
    <div class="center">
      <div class="container">
        <div class="center">
          <h2>Streamer Preview:</h2>
          <video id="record_video" width="60%" autoplay controls muted></video>
          <h2>Viewer Preview:</h2>
          <video id="streamid" width="60%" autoplay controls muted></video>
        </div>
        <div>
          <form>
            <label for="title">Title: </label>
            <input id="title" type="text" oninput="addProfiel({title: document.getElementById('title').value});"></input>
            <label for="uname">By: </label>
            <input id="uname" type="text" oninput="addProfiel({uname: document.getElementById('uname').value});"></input>
            <label for="description">Description: </label>
            <textarea id="description" rows="4" cols="30" maxlength="150" oninput="addProfiel({description: document.getElementById('description').value});">Description...</textarea>
          </form>
        </div>
      </div>
      <div class="container">
        <button type="button" onclick="gunRecorder.startCamera()">Start Camera</button>
        <button id="record_button" type="button" onclick="gunRecorder.record()">Start Recording</button>
        <button id="download" type="button" onclick="window.open('/view.html?id=' + YOUR_ID)">Share Stream</button>
        <button id="download" type="button" onclick="Download()">Download Stream</button>
      </div>
    </div>
  </main>
</body>
<script src="js/stores.js"></script>
<script src="js/integration.js"></script>
<script>
  function addProfiel(data) {
    gun.get('profile').get(YOUR_ID).put(data);
  }

  addProfiel({id: YOUR_ID});
</script>
</html>
